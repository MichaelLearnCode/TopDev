<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Components</title>
</head>
<body>
     <div class="container mt-10 d-flex justify-center">
        <!-- card component -->
        <div class="card d-flex flex-column rounded-4 bg-white shadow p-4">
            <div class="card-header pb-5 d-flex items-center">
                <div class="card-img d-flex flex-center">
                    <img src="./assets/image/spotlight-section/logo/img_logo_acb.png" alt="acb logo">
                </div>
                <span class="mx-2"></span>
                <div class="d-flex flex-column">
                    <h3 class="mt-0 mb-1 card-title display-2">Content Writer</h3>
                    <span class="extra-small text-primary">Up to 5000$</span>
                </div>
                <span class="mx-2"></span>
                <div class="card-save-icon d-flex fle-center">
                    <img src="./assets/image/spotlight-section/icon/img_icon_archive-tick.png" alt="">
                </div>
            </div>
            <div class="card-body pt-5">
                <div class="card-status d-flex mb-2">
                    <div class="d-flex me-4">
                        <div class="status-icon me-1 d-flex flex-center">
                            <img src="./assets/image/spotlight-section/icon/img_icon_building.png" alt="building icon">
                        </div>
                        <span class="small-headline">Remot</span>
                    </div>
                    <div class="d-flex">
                        <div class="status-icon me-1 d-flex flex-center">
                            <img src="./assets/image/spotlight-section/icon/img_icon_clock.png" alt="building icon">
                        </div>
                        <span class="small-headline">Full Time</span>
                    </div>
                </div>
                <div class="card-desc description-small">We are looking for a dynamic Web designer who will be responsible...</div>
            </div>
        </div>
     </div>  
</body>
</html>
